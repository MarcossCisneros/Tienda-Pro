<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TiendaPro</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo"><a href="index.html">TiendaPro</a></div>
        <div class="button-menu" id="abrir">
          <img src="img/menu-open.png" alt="abrir-menu" />
        </div>
        <nav class="nav" id="navBar">
          <div class="cerrar-menu" id="cerrar">
            <img src="img/menu-close.png" alt="cerraMenu" />
          </div>
          <hr class="divisor" />
          <ul class="nav__list">
            <li class="nav__list-link boton-categoria" id="volver">
              <a href="index.html">Volver</a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <h2 class="titulo__productos">Carrito</h2>
        <div class="contenedor-carrito"></div>

        <div class="items">
          <div class="items-izquierda">
            <button class="vaciar__carrito" id="vaciarCarrito">
              Vaciar Carrito
            </button>
          </div>
          <div class="items-derecha">
            <p class="total"></p>
            <button class="comprarCarrito" id="comprarCarrito">Comprar</button>
          </div>
        </div>
      </main>

      <footer>
        <div class="copy"><p>Â© MarcosCisneros 2023</p></div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/carrito.js"></script>
  </body>
</html>
